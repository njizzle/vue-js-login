<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8ebb7c6c88.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Google Fontz -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;400;700&family=Sacramento&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<style>
    


</style>
<body>
    <div id="app" v-cloak>
      
        <login-form />

 
    </div>


    <script>
        let app = Vue.createApp({

            data: function () {
                return {
                    greeting: 'Vue.js app',
                    content: 'test',
             
                }
            },

            methods: {
                toggleBox(){
                    this.isVisible = !this.isVisible
                },

                greet() {
                    console.log(this.greeting)
                },

                tester(content){
                    console.log(content)
                }
            }
        })

        app.component('login-form', {
            template: `
           
            <h1 v-if="userNotLogged">{{title}}</h1>

            <h1 v-if="userLogged">logged in</h1>

            <div v-if="userNotLogged" id="login" class="login-form-container">
                <form @submit.prevent="test" class="login-form">
                    <div class="input-wrapper">
                        <label>Username or Email Address</label>
                        <input type="text" v-model="email" />
                    </div>
                    <div class="input-wrapper">
                        <label>Password</label>
                        <input type="password" v-model="password"/>
                    </div>
                    <button id="continue">Log in</button>
                </form>
            </div>
            `,

            data(){
                return {
                    title: 'login form',
                    email: '',
                    password:'',
                    myEmail: 'nurjun',
                    myPassword: 'password',
                    userLogged: false,
                    userNotLogged: true,

                }
            },

            methods: {
                test(){
                    if (this.email == this.myEmail && this.password == this.myPassword) {
                        this.userLogged = true;
                        this.userNotLogged = false;
                        console.log('you are logged in')
                    }
                    else{
                        console.log('sorry incorrect Password please try again')
                    }

                },
            }




        })

        app.mount('#app')
    </script>
</body>
</html>
